<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Trello Clone</title>
  </head>
  <body>
    <div class="container">
      <div class="board">
        <h2 class="header">To-do</h2>
        <div class="tasksContainer" id="todoContainer"></div>
        <div id="todoActionContainer">
          <button class="addButton" onclick="addTask('todo')">
            + Add task
          </button>
        </div>
      </div>
      <div class="board">
        <h2 class="header">In progress</h2>
        <div class="tasksContainer" id="inProgressContainer"></div>
        <div id="inProgressActionContainer">
          <button class="addButton inProgress" onclick="addTask('inProgress')">
            + Add task
          </button>
        </div>
      </div>
      <div class="board">
        <h2 class="header">Ready</h2>
        <div class="tasksContainer" id="doneContainer"></div>
        <div id="doneActionContainer">
          <button class="addButton" onclick="addTask('done')">
            + Add task
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
